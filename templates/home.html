<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Idea from https://codepen.io/nocni_sovac/pen/rNjYOyr */
        @import url("https://fonts.googleapis.com/css2?family=Russo+One&display=swap");

        * {
            box-sizing: border-box;
        }

        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1c1624;
            overflow: hidden;
            font-family: "Russo One", sans-serif;
            transform-style: preserve-3d;
        }

        .thank {
            opacity: 0;
            color: #fae428;
            font-size: 1.5em;
        }

        .button {
            position: absolute;
            margin: 0 auto;
            width: 600px;
            border: 1px solid #fae428;
            color: #fae428;
            border-radius: 0.1em;
            text-transform: uppercase;
            text-align: center;
            font-size: 2em;
            cursor: pointer;
            height: 100px;
            opacity: 1;
            transition: all 0.2s ease;
            line-height: 30px;
            perspective: 1000px;
            transform-style: preserve-3d;
            perspective-origin: 49% 50%;
            display: flex;
            justify-content: center;
        }

        .button p {
            transition: all 0.2s ease;
            user-select: none;
            line-height: 33px;
            position: absolute;
        }

<body>
    <!-- <div style="position: absolute; display: flex; justify-content: center; align-items: center;">
        <img src="/static/img/metagent_logo.png" alt="Logo" class="logo">
    </div> -->
    <p class="thank">CONNECTING</p>
    <div class="button">
        <p>CONNECT TO METAGENT</p>
    </div>

    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <script type="module">
        import { ethers } from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.2.3/ethers.js";
        const ethereumButton = document.querySelector('.button');
        ethereumButton.addEventListener(`click`, onClickHandler);

        async function onClickHandler() {
            console.log("connect account");
            const provider = new ethers.BrowserProvider(window.ethereum);
            const accounts = await provider.send("eth_requestAccounts", []);
            const account = accounts[0];
            console.log(`account: ${account}`);
            const { chainId } = await provider.getNetwork();
            console.log(`chainid: ${chainId}`);
            const signer = await provider.getSigner();
            const balance = await provider.getBalance(signer.getAddress());
            console.log(`balance ${ethers.formatUnits(balance)}`);

            const thankText = document.querySelector('.thank');
            thankText.textContent = `Welcome ${account}!`;
            setTimeout(function () {
                window.location.href = "/home?user_id=" + account;
            }, 5000);
        }
    </script>

    <script>
        let button = document.querySelector(".button");
        let buttonText = document.querySelector(".button p");
        let thankText = document.querySelector(".button p:last-child");

        let timeLine = new TimelineMax({
            paused: false
        });

        button.addEventListener("click", () => {
            timeLine
                .to(buttonText, 0.6, {
                    opacity: 0
                })
                .to(button, 0.8, {
                    height: 0.2,
                    opacity: 0.5,
                    boxShadow: "0px 0px 35px 7px #cd28fa",
                    delay: 0.25
                })
                .to(button, 0.1, {
                    opacity: 0.5,
                    background: "#26ff92"
                })
                .to(button, 0, {
                    width: 1,
                    delay: 0.2
                })
                .to(button, 0.1, {
                    boxShadow: "0px 0px 100px 55px #fa2856",
                    y: 90,
                    height: 100,
                    delay: 0.23
                })
                .to(button, 0.3, {
                    height: 1000,
                    y: -1500,
                    boxShadow: "0px 0px 85px 17px #fa2856",
                    delay: 0.2
                })
                .to(".thank", 1, {
                    opacity: 1,
                    delay: 0.3
                });
        });
    </script>
